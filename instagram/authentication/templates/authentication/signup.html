<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message: </strong>{{message}}
    <button type="submit" class="close" date=dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <h1>signup</h1>

    <form action="/signup" method="post">
    {% csrf_token %}
      <label for="">Username</label>
      <input type="text" name="username" id="username" placeholder="create a username (only letters and numbers)" required>
      <br>
       <label for="">First name</label>
      <input type="text" name="fname" id="fname" placeholder="enter your first name" required>
    <br>
     <label for="">Last name</label>
      <input type="text" name="lname" id="lname" placeholder="enter your last name" required>
    <br>
     <label for="">Email address</label>
      <input type="Email" name="Email" id="Email" placeholder="enter your email address" required>
    <br>
     <label for="">password</label>
      <input type="password" name="pass1" id="pass1" placeholder="enter your password " required>
    <br>
     <label for="">confirm your password</label>
      <input type="password" name="pass2" id="pass2" placeholder="confirm password" required>
<br>
      <button type="submit">sign up</button>

    </form>































    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
